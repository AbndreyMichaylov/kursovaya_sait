<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
    <form action="" method="post" class="row">
      {% csrf_token %}
      {{ form.as_table }}
      <button type="submit">Зарегистрироваться</button>
    </form>
    <script>
      let a = document.querySelectorAll('span.helptext ul li')
      a[0].innerHTML = 'Пароль не может совпадать с другими данными(логин).'
      a[2].innerHTML = 'Пароль не может быть слишком простым(12345, password, 54321 и прочие).'
      a[3].innerHTML = 'Пароль не может содержать только цифры.'
    </script>
  </div>
  </body>
</html>
